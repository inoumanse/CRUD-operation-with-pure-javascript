<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CRUD in Pure JS</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="heading">
        <h1 class="test">CRUD in Pure JavaScript</h1>
    </div>
    <div class="mainDiv">
        <tr>
            <div class="mainDivForm">
                <td>
                    <form onsubmit="event.preventDefault(); onFormSubmit();" action="">
                        <label for="firstName">First Name</label><br>
                        <input 
                            type="text"
                            name="Fname" 
                            id="firstName" 
                            minlength="3" 
                            maxlength="20" 
                            pattern="[A-Za-z]+" 
                            required>
                         <br><br>
                        <label for="lastName">Last Name</label><br>
                        <input
                            type="text"
                            name="Lname"
                            id="lastName"
                            minlength="3"
                            maxlength="20"
                            pattern="[A-Z a-z]+"
                            required>
                            <br><br>
                        <label for="Gender">Gender</label><br>
                        <input
                            type="radio"
                            name="Gender"
                            id="Gender"
                            value="Male">Male
                        <input 
                            type="radio"
                            name="Gender"
                            id="Gender"
                            value="Female">Female
                            <br><br>
                        <label for="Email">Email</label><br>
                        <input 
                            type="text"
                            name="Email"
                            id="Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required>
                            <br><br>
                        <label for="Password">Password</label><br>
                        <input
                            type="password"
                            name="Password"
                            id="Password"
                            required>
                            <br><br>
                        <div>
                            <button type="submit" value="Submit" id="submit" class="submit-button">Submit</button>
                        </div>
                        <br><br>
                    </form>
                </td>
            </div>
            <td>
                <div class="tab">
                    <center>
                        <table class="list" id="listup">
                            <thead>
                                <tr>
                                    <th>First Name </th>
                                    <th>Last Name </th>
                                    <th>Gender </th>
                                    <th>Email </th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </center>
                </div>
            </td>
        </tr>
    </div>
</body>
</html>
